    # ä¿®å¤Filogicæ¶æ„è®¾å¤‡æ³¨å†Œ
IMAGE_MAKEFILE="target/linux/mediatek/filogic/image/Makefile"
if [ -f "$IMAGE_MAKEFILE" ]; then
