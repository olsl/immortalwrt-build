name: 🛠️ 编译 ImmortalWrt 固件

on:
  workflow_dispatch:
    inputs:
      target_device:
        description: '目标设备名称'
        default: 'MediaTek MT7981 RFB'
        required: false

jobs:
  build-firmware:
    runs-on: ubuntu-latest

    steps:
    - name: 🧹 清理磁盘空间
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet /opt/ghc
        docker image prune -a -f

    - name: 🔧 安装编译依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses-dev \
          zlib1g-dev \
          gawk flex bison \
          openssl libssl-dev \
          gettext libelf-dev \
          device-tree-compiler \
          rsync git-core \
          python3 unzip \
          libtool-bin automake pkg-config ccache

    - name: 📂 检出源码
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: 📥 克隆 ImmortalWrt 源码
      run: |
        git clone https://github.com/immortalwrt/immortalwrt source
        cd source
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 🎛️ 配置编译选项
      run: |
        cd source
        make defconfig
        printf "%s\n" \
          "CONFIG_PACKAGE_luci=y" \
          "CONFIG_PACKAGE_relayd=y" \
          "CONFIG_PACKAGE_odhcpd_ipv6only=y" \
          "CONFIG_PACKAGE_samba36-server=y" \
          >> .config
        make defconfig

    - name: 🏗️ 编译固件
      run: |
        cd source
        make -j$(nproc) V=s

    - name: 🔍 检查固件大小
      run: |
        FIRMWARE_DIR=source/bin/targets/*/*
        find $FIRMWARE_DIR -name "*.bin" -exec ls -lh {} \;
        for bin in $FIRMWARE_DIR/*.bin; do
          [ -f "$bin" ] || continue
          size=$(stat -c%s "$bin")
          echo "$bin -> $size bytes"
          if [ $size -gt 52428800 ]; then
            echo "❌ 固件超出限制"
            exit 1
          fi
        done

    - name: 🚀 发布到 Releases
      if: success()
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: source/bin/targets/*/*/immortalwrt*.bin
        asset_name: ${{ github.event.inputs.target_device }}-${{ github.sha }}.bin
        tag: latest
        overwrite: true
        draft: false
        body: |
          自动生成的 ImmortalWrt 固件
          - 设备：MediaTek MT7981 RFB
          - 架构：aarch64_cortex-a53
          - 闪存：128MB | 内存：256MB
          - 无线：2.4G= | 5G=
          - Switch：
          - U-Boot：u-boot-mt7981
          - 功能：🌐LCUI, 🔁中继, 🔢IPv6, 📁Samba
