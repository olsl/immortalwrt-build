name: Build ImmortalWrt for Custom MT798x Device

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DEVICE_DTS_DIR: dts
      TARGET: mediatek
      SUBTARGET: mt798x
      IMAGE_SIZE: 65536k
      KERNEL_SIZE: 16128k
      REPO_URL: https://github.com/immortalwrt/immortalwrt.git
      BRANCH: openwrt-23.05

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Find DTS Files
      id: find_dts
      run: |
        DTS_FILES=$(find ${{ env.DEVICE_DTS_DIR }} -name "*.dts" -type f)
        if [ -z "$DTS_FILES" ]; then
          echo "âŒ No .dts file found in /${{ env.DEVICE_DTS_DIR }}/"
          exit 1
        fi
        echo "$DTS_FILES" | while read f; do
          echo "ğŸ“„ Found DTS: $(basename $f)"
        done
        FIRST_DTS=$(echo "$DTS_FILES" | head -n1)
        DEVICE_NAME=$(basename "$FIRST_DTS" .dts)
        echo "device_name=$DEVICE_NAME" >> $GITHUB_OUTPUT
        echo "device_dts_path=$FIRST_DTS" >> $GITHUB_OUTPUT
        echo "âœ… Using device: $DEVICE_NAME"

    - name: Setup ImmortalWrt Source
      run: |
        mkdir -p $GITHUB_WORKSPACE/openwrt
        cd $GITHUB_WORKSPACE/openwrt
        git clone --depth 1 -b ${{ env.BRANCH }} ${{ env.REPO_URL }} source
        cd source

    - name: Copy User DTS to Target Directory
      run: |
        DTS_DST="target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek"
        mkdir -p $GITHUB_WORKSPACE/openwrt/source/$DTS_DST
        cp ${{ steps.find_dts.outputs.device_dts_path }} \
           $GITHUB_WORKSPACE/openwrt/source/$DTS_DST/${{ steps.find_dts.outputs.device_name }}.dts
        echo "âœ… Copied DTS to source tree"

    - name: Check if Device Already Supported
      id: check_device
      run: |
        SOURCE_DIR=$GITHUB_WORKSPACE/openwrt/source
        DEVICE_NAME=${{ steps.find_dts.outputs.device_name }}
        MK_FILE="$SOURCE_DIR/target/linux/mediatek/image/mt798x.mk"

        if grep -q "define Device/$DEVICE_NAME" "$MK_FILE"; then
          echo "ğŸ” Device '$DEVICE_NAME' is already supported."
          echo "already_supported=true" >> $GITHUB_OUTPUT
        else
          echo "ğŸ†• Device '$DEVICE_NAME' is NOT supported. Will register it."
          echo "already_supported=false" >> $GITHUB_OUTPUT
        fi

    - name: Register New Device (if not exists)
      if: steps.check_device.outputs.already_supported == 'false'
      run: |
        SOURCE_DIR=$GITHUB_WORKSPACE/openwrt/source
        DEVICE_NAME=${{ steps.find_dts.outputs.device_name }}
        MK_FILE="$SOURCE_DIR/target/linux/mediatek/image/mt798x.mk"

        cat >> "$MK_FILE" << EOF

# Auto-registered by GitHub Actions for $DEVICE_NAME
define Device/$DEVICE_NAME
  DEVICE_VENDOR := Custom
  DEVICE_MODEL := $DEVICE_NAME
  DEVICE_DTS := $DEVICE_NAME
  DEVICE_PACKAGES := \
    kmod-usb-core kmod-usb-ohci kmod-usb2 kmod-usb-ledtrig-usbport \
    block-mount e2fsprogs fdisk usbutils lsblk printenv \
    p910nd samba4-server samba4-client \
    kmod-fs-ntfs ntfs-3g mount.ntfs \
    luci luci-ssl luci-i18n-base-zh-cn \
    odhcp6c odhcpd-ipv6only \
    wpad-basic-wolfssl hostapd-common \
    kmod-ipt-nat6
  KERNEL_SIZE := ${{ env.KERNEL_SIZE }}
  IMAGE_SIZE := ${{ env.IMAGE_SIZE }}
  IMAGES += factory.bin sysupgrade.bin
  IMAGE/factory.bin := \$$(sysupgrade_bin) | check-size \$$\$\$(IMAGE_SIZE)
  IMAGE/sysupgrade.bin := \$$(sysupgrade_bin) | check-size \$$\$\$(IMAGE_SIZE)
endef
TARGET_DEVICES += $DEVICE_NAME
EOF
        echo "âœ… Successfully registered new device: $DEVICE_NAME"

    - name: Write .config with Target Configuration
      run: |
        cd $GITHUB_WORKSPACE/openwrt/source
        cat > .config << EOF
CONFIG_TARGET_${{ env.TARGET }}=y
CONFIG_TARGET_${{ env.SUBTARGET }}=y
CONFIG_TARGET_${{ env.SUBTARGET }}_DEVICE_${{ steps.find_dts.outputs.device_name }}=y

# General Options
CONFIG_DEVEL=y
CONFIG_BUILD_LOG=y
CONFIG_CCACHE=y

# LuCI Web Interface
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-ssl=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
CONFIG_PACKAGE_luci-i18n-base-zh-cn=y

# USB Support
CONFIG_PACKAGE_kmod-usb-core=y
CONFIG_PACKAGE_kmod-usb-ohci=y
CONFIG_PACKAGE_kmod-usb2=y
CONFIG_PACKAGE_kmod-usb-ledtrig-usbport=y
CONFIG_PACKAGE_usbutils=y
CONFIG_PACKAGE_lsusb=y

# USB Printer
CONFIG_PACKAGE_kmod-usb-printer=y
CONFIG_PACKAGE_p910nd=y

# Storage & Filesystem
CONFIG_PACKAGE_block-mount=y
CONFIG_PACKAGE_e2fsprogs=y
CONFIG_PACKAGE_fdisk=y
CONFIG_PACKAGE_kmod-fs-ext4=y
CONFIG_PACKAGE_kmod-fs-ntfs=y
CONFIG_PACKAGE_ntfs-3g=y
CONFIG_PACKAGE_mount.ntfs=y

# Samba4 File Sharing
CONFIG_PACKAGE_samba4-server=y
CONFIG_PACKAGE_samba4-client=y

# IPv6 Support
CONFIG_PACKAGE_odhcp6c=y
CONFIG_PACKAGE_odhcpd-ipv6only=y
CONFIG_PACKAGE_kmod-ipt-nat6=y
CONFIG_PACKAGE_kmod-ip6tables=y

# Wireless
CONFIG_PACKAGE_hostapd-common=y
CONFIG_PACKAGE_wpad-basic-wolfssl=y
CONFIG_PACKAGE_iwinfo=y

# Network Tools
CONFIG_PACKAGE_curl=y
CONFIG_PACKAGE_iperf3=y
CONFIG_PACKAGE_ping6=y

# Debug
CONFIG_PACKAGE_netstat=y
CONFIG_PACKAGE_tcpdump=y
EOF
        echo "âœ… .config generated for device: ${{ steps.find_dts.outputs.device_name }}"

    - name: Update Feeds
      working-directory: $GITHUB_WORKSPACE/openwrt/source
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Start Compilation
      working-directory: $GITHUB_WORKSPACE/openwrt/source
      run: |
        make defconfig
        echo "ğŸš€ Starting firmware compilation..."
        make -j$(nproc) V=s || { echo "âŒ Build failed!"; exit 1; }

    - name: Find Firmware Output
      id: find_firmware
      run: |
        BUILD_DIR=$GITHUB_WORKSPACE/openwrt/source/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}
        FIRMWARE_FILES=$(find "$BUILD_DIR" -name "*${{ steps.find_dts.outputs.device_name }}*.bin" -type f 2>/dev/null || true)
        if [ -z "$FIRMWARE_FILES" ]; then
          echo "âŒ No firmware file generated!"
          ls -la "$BUILD_DIR" || true
          exit 1
        fi
        echo "firmware_dir=$(dirname $FIRMWARE_FILES)" >> $GITHUB_OUTPUT
        echo "ğŸ“„ Firmware built successfully:"
        echo "$FIRMWARE_FILES" | xargs ls -lh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ${{ steps.find_firmware.outputs.firmware_dir }}/*.bin
        if-no-files-found: error
        retention-days: 7

